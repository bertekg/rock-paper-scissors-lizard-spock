<!DOCTYPE html>
<html>

<head>
    <title>RPSLS Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="title">Rock-Paper-Scissors-Lizard-Spock</p>
    <p class="sub-title">Ruls</p>
    <img class="img-overview" src="graphics/overview.svg">
    <p class="select-choice">Select your choice!</p>
    <div>
        <button class="move-button js-rock-button">
            <img src="graphics/rock.svg" class="move-icon">
        </button>
        <button class="move-button js-paper-button">
            <img src="graphics/paper.svg" class="move-icon">
        </button>
        <button class="move-button js-scissors-button">
            <img src="graphics/scissors.svg" class="move-icon">
        </button>
        <button class="move-button js-lizard-button">
            <img src="graphics/lizard.svg" class="move-icon">
        </button>
        <button class="move-button js-spock-button">
            <img src="graphics/spock.svg" class="move-icon">
        </button>
    </div>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button class="auto-play-button js-auto-play-button">Start Auto Play</button>
    <button class="reset-score-button js-reset-score-button">Reset Score</button>
    <div class="reset-confrimation js-resetconfirmation"></div>

    <script src="code.js"></script>
</body>

</html>
